name: Test

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Instalar dependências
      run: npm install

    - name: Executar testes
      run: npm test

    - name: Verificar se página está online com Hello, world!
      run: |
        curl --fail https://eder1709.github.io/layout_hello-world/ | grep "Hello, world!"

    - name: Upload HTML report (backstop data)
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: backstop_data
